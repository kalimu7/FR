<div
  *ngIf="jobOfferApplication"
  class="card my-2">
  <div class="card-body">
    <h5 class="card-title">{{jobOfferApplication.fullName}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{jobOfferApplication.email}}</h6>
    <p class="card-text">{{jobOfferApplication.phoneNumber}}</p>
    <a [href]="jobOfferApplication.cvUrl" class="card-link">download Cv </a>
  </div>
</div>
