<div class="container">
  <lib-toastify-toast-container></lib-toastify-toast-container>
  <div class="row justify-content-center align-items-center">
    <div class="col-md-6">
      <h2 class="mb-4">Code Validation</h2>
      <form [formGroup]="formCodeValidation" (ngSubmit)="handleCodeVerification(formCodeValidation)"
            class="d-grid gap-3" id="validationForm">
        <div class="form-group">
          <label for="code">Validation Code:</label>
          <input type="text" class="form-control" id="code" name="code" formControlName="code" placeholder="Enter code"
                 required>
        </div>
        <button type="submit" class="btn btn-primary">Validate</button>
      </form>
      <a href="#" (click)="handleResendCode()"
         class="mt-3 text-center d-block"
      >Resend Code</a>
    </div>
  </div>
</div>
