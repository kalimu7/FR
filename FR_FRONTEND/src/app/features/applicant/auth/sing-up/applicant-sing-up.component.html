<div class="content mt-lg-5">
  <div class="container ">
    <div class="row">
      <div class="col-md-6">
        <img src="assets/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
      </div>
      <div class="col-md-6 contents">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="mb-4">
              <h3>Sign Up </h3>
              <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
            </div>
            <form action="#" method="post" enctype="multipart/form-data">
              <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" class="form-control" id="companyName" name="name">
              </div>
              <div class="form-group">
                <label for="companyAddress">Address</label>
                <input type="text" class="form-control" id="companyAddress" name="address">
              </div>
              <div class="form-group">
                <label for="companyLogin">Username</label>
                <input type="text" class="form-control" id="companyLogin" name="login">
              </div>
              <div class="form-group">
                <label for="companyPhoneNumber">Phone Number</label>
                <input type="tel" class="form-control" id="companyPhoneNumber" name="phoneNumber">
              </div>
              <div class="form-group">
                <label for="companyPassword">Password</label>
                <input type="password" class="form-control" id="companyPassword" name="password">
              </div>
              <div class="form-group">
                <label for="companyEmail">Email</label>
                <input type="email" class="form-control" id="companyEmail" name="email">
              </div>
              <div class="form-group">
                <label for="companyWebsite">Website</label>
                <input type="url" class="form-control" id="companyWebsite" name="website">
              </div>
              <div class="form-group">
                <label for="companyDescription">Description</label>
                <textarea class="form-control" id="companyDescription" name="description"></textarea>
              </div>
              <div class="form-group">
                <label for="companyImage">Company Image</label>
                <input type="file" class="form-control-file" id="companyImage" name="image">
              </div>
            </form>

            <input type="submit" value="Sign Up" class="btn btn-block btn-primary">
            <span class="d-block text-left my-4 text-muted">&mdash; or login with &mdash;</span>
            <div class="social-login">
              <a class="text-danger" href="#"> <i class="bi mx-1 bi-instagram"></i></a>
              <a class="text-danger" href="#"> <i class="bi mx-1 bi-facebook"></i></a>
              <a class="text-danger" href="#"> <i class="bi mx-1 bi-linkedin"></i></a>
              <a class="text-danger" href="#"> <i class="bi mx-1 bi-youtube"></i></a>
              <a class="text-danger" href="#"> <i class="bi mx-1 bi-behance"></i></a>
              <a class="text-danger" href="#"> <i class="bi mx-1 bi-twitter"></i></a>
            </div>

          </div>
        </div>

      </div>

    </div>
  </div>
</div>
